<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Горыныч</title>
</head>
<body>
    <h1>ЗДЕСЬ БУДЕТ ИГРА</h1>
    <form action="" method="post">{% csrf_token %}
        <button type="submit" name="add">ДОБАВИТЬ СЛОВО</button>
        <button type="submit" name="cancel">УБРАТЬ СЛОВО</button>
        <button type="submit" name="count">ПОСЧИТАТЬ СЛОВА</button>
        <button type="submit" name="check">ЗАКОНЧИТЬ ИГРУ</button>
        <p><input type="text" name="word" autocomplete="off" autofocus></p>
    </form>
</body>
</html>
