<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Рекорды</title>
    <link rel="icon" type="image/png" href="{% static 'img/gor1.png' %}">
</head>
<body>
    <h1>Рейтинг игроков</h1>
    <div style="text-align: center;">
        <table border="1" cellspacing="0" cellpadding="20" style="display: inline-block;">
        <tr>
            <th>Игрок</th>
            <th>Рекорд</th>
        </tr>
        {% for i in get_rec %}
            {% if i.0 == user %}
        <tr>
            <td><b>{{ i.0 }}</b></td>
                {% if i.1 > 0 %}
                <td><b><a href="{% url 'get_record_html' user=i.0 %}">{{ i.1 }}</a></b></td>
                {% else %}
                <td><b>{{ i.1 }}</b></td>
                {% endif %}
            {% else %}
            <td>{{ i.0 }}</td>
                {% if i.1 > 0 %}
                <td><a href="{% url 'get_record_html' user=i.0 %}">{{ i.1 }}</a></td>
                {% else %}
                <td>{{ i.1 }}</td>
                {% endif %}
            {% endif %}
        </tr>
            {% endfor %}
        </table>
    </div>
<p><a href="#" onclick="history.back();">Назад</a></p>
</body>
</html>
